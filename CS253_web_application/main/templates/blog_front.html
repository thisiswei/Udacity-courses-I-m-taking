{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
      <div class='post'>
        <div class='post-suject'>
          <a href='/blogs/{{post.key().id()}}'>{{post.subject}}</a>
        </div>
        <pre class='post-body'>
          {{post.content}}
        </pre>
      </div>
     {% endfor %}  
       <div class='age'>
          {{age}}
        </div>  
{% endblock %}
